<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Logo in Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <img src="images/output-onlinepngtools.png" alt="Logo" class="logo">
        </div>
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div id="home" class="background-container">
        <div class="overlay">
            <h1 class="overlay-text">VERTLIMITED</h1>
            
        </div>
        <!-- Your first container content here -->
    </div>
    <div id="services" class="content-container">
        <!-- Your services content here -->
        <p>This is the services container.</p>
    </div>
    <div id="about" class="content-container">
        <!-- Your about content here -->
        <p>This is the about container.</p>
    </div>
    <div id="contact" class="content-container">
        <!-- Your contact content here -->
        <p>This is the contact container.</p>
    </div>
</body>
</html>
